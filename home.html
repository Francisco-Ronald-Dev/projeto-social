<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Aula 4 / Vídio 13 do Cap 23 do Modulo 4-->
    <!-- Aqui nos criamos este nosso Documento (home.html)-->
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            /* Aqui nos estamos configurando a Altura e Largura do nosso Site.*/
            height: 100vh; /* Aqui nos estamos dizendo que a Altura (height) será (100vh), ou seja, ocupará a Altura Total do Site relativo ao Tamanho em Px do Display do Dispositivo, sejá um Celular, uma Tv ou um Notebook.*/
            width: 100vw; /* Aqui nos estamos dizendo que a Altura (width) será (100vw), ou seja, ocupará a Largura Total do Site relativo ao Tamanho em Px do Display do Dispositivo, sejá um Celular, uma Tv ou um Notebook.*/

            /* Obs : Com "Relativo ao Tamanho em Px do Display do Dispositivo" estamos querendo dizer que o Conteúdo da Tag (html) e da Tag (body) vão se adaptar corretamente para ocuparem todo o espaço da Tela do Dispositivo.*/

            /* Na linha de codibo a baixo nos estamos usando a Propriedade (background) para carregarmos a nossa Imagem mas é Importânte que você perceba que aqui nos carregamos a nossa Imagem pelo Css.*/
            /* Obs : No Arquivo (index.html) nos também carregamos a Imagem pelo Código Css e não pelo Html mas usamos as duas Tag's (section) do Html para que pudessemos carregar as Imagens nessas Tag's pelo Css.*/
            /* Obs : Aqui nos usamos a Tag (body) do nosso Html para que pudessemos carregar as Imagens nesta Tag atraves do nosso Css, ou sejá, nos usamos o Css para carregarmos a Imagem nesta Tag (body), isso é a mesma coisa que fizemos no Documento (index.html) a única diferença é que lá nos usamos o Css para carregarmos a Imagem na Tag (section).*/
            background: black url("./pacote-d013/pacote-d013/imagens/tela-home.jpg") no-repeat top center; /* A Imagem que estamos carregando aqui é o conteúdo do nosso Celular, a tela principal dele.*/

            background-size: cover; /*Aqui nos Configuramos a Propriedade (background-size) e atribuimos à ela o Valor ("cover"), fazendo desta Maneira independente do Tamanho ou Largura da Imagem, independente até mesmo da Posição dela, a Imagem nunca será "Cortada" ela nunca vai ter este efeito de estar "cortada", a Imagem sempre estará Inteira..*/
        }
        /* Pronto agora que nos já explicamos tudo nos vamos carregar o Conteúdo desta Página Html dentro do nosso Documento (index.html), ou sejá vamos carregar uma Página dentro da outra Página agorinha mesmo.*/
    </style>
</head>

</body>
</html>
